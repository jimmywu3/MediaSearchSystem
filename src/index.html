<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="javascript.js"></script>
        <title>Media Thingy</title>
    </head>
    <body>
        <nav>
            <a href="">
                <div class="logo">Media Thingy</div>
            </a>
            <div class="buttons">
                <ul>
                    <a href="" id="open-add-modal">
                        <li class="add">+</li>
                    </a>
                    <a href="">
                        <li class="profile">Profile</li>
                    </a>
                </ul>
            </div>
        </nav>

        <div class="content">
            <div class="row1">
                <h2>Recommended For You</h2>
                <!-- Dyanmically insert movie cards -->
                 <div class="cards1"></div>
            </div>
            <div class="row2">
                <h2>Because you like "Insert Genre or Movie Name"</h2>
                <!-- Dyanmically insert movie cards -->
                 <div class="cards2"></div>
            </div>
            <div class="row3">
                <h2>What is popular in ur area</h2>
                <!-- Dyanmically insert movie cards -->
                 <div class="cards3"></div>
            </div>
        </div>

        <dialog id="add-movie-modal">
            <form id="add-movie-form">
                <h3>Add a Movie</h3>
                
                <div class="form-group">
                    <label for="movie-search">Search Movie:</label>
                    <input type="text" id="movie-search" name="movie-search" placeholder="Type a movie title..." autocomplete="off" list="movie-suggestions" required>
                    <datalist id="movie-suggestions">
                        </datalist>
                </div>

                <div class="form-group rating-group">
                    <p>Did you like it?</p>
                    <label class="radio-label">
                        <input type="radio" name="rating" value="like" required> 
                        Like üëç
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="rating" value="dislike"> 
                        Dislike üëé
                    </label>
                </div>

                <div class="dialog-actions">
                    <button type="button" id="close-modal-btn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
